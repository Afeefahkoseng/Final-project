    <script>

        // üî¥ ‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ã‡πâ‡∏≥‡∏ã‡πâ‡∏≠‡∏ô‡∏Ç‡∏≠‡∏á cart ‡πÅ‡∏•‡∏∞ CART_STORAGE_KEY ‡∏≠‡∏≠‡∏Å
        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏≤‡∏Å script.js ‡πÅ‡∏ó‡∏ô

        // üü¢ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡πá‡∏ô loadCartInCheckout ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ö‡πÉ‡∏ô script.js
        const loadCartInCheckout = () => {

                const storedCart = localStorage.getItem(CART_STORAGE_KEY); 
                cart = storedCart ? JSON.parse(storedCart) : {}; 
            } catch (error) {
                console.error("Error loading cart in checkout:", error);
                cart = {};
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            loadCartInCheckout(); 
            renderCheckoutSummary();
        });

        function renderCheckoutSummary() {
            const summaryContainer = document.getElementById('checkout-cart-summary');
            const totalElement = document.getElementById('checkout-total-amount');
            let totalAmount = 0;
            summaryContainer.innerHTML = '';

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ cart ‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (typeof cart === 'undefined' || Object.keys(cart).length === 0) {
                 summaryContainer.innerHTML = '<p style="text-align: center; color: #ff6347; font-weight: 500;">‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>';
                 totalElement.textContent = "0.00 THB";
                 return;
            }

            for (const itemKey in cart) { 
                const item = cart[itemKey]; 
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏à‡∏≤‡∏Å item.customization
                const customizations = [];
                if (item.customization) {
                    if (item.customization.spiciness) customizations.push(`‡πÄ‡∏ú‡πá‡∏î: ${item.customization.spiciness}`);
                    if (item.customization.addons && item.customization.addons.length > 0) customizations.push(`‡πÄ‡∏û‡∏¥‡πà‡∏°: ${item.customization.addons.join(', ')}`);
                    if (item.customization.sweetness) customizations.push(`‡∏´‡∏ß‡∏≤‡∏ô: ${item.customization.sweetness}`); 
                    if (item.customization.topping && item.customization.topping.length > 0) customizations.push(`‡∏ó‡πá‡∏≠‡∏õ‡∏õ‡∏¥‡πâ‡∏á: ${item.customization.topping.join(', ')}`);
                    if (item.customization.temp) customizations.push(`‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥: ${item.customization.temp}`);
                }
                const customText = customizations.length > 0 ? `<br><span class="text-secondary">(${customizations.join(' | ')})</span>` : '';


                const notes = (item.customization && item.customization.notes && item.customization.notes.length > 0) ? 
                              `<br><small style="color:#6c757d; display: block; margin-top: 3px;">(‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤: ${item.customization.notes})</small>` : '';

                const summaryItemHTML = `

                            ${notes}
                        </span>

        function submitOrder() {

            };

            // 1. ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÑ‡∏ß‡πâ‡πÉ‡∏ô Local Storage (Key ‡πÄ‡∏î‡∏¥‡∏° ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á)
            localStorage.setItem('lastOrder', JSON.stringify(formData));

            // 2. ‡∏•‡πâ‡∏≤‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ (‡πÉ‡∏ä‡πâ Key ‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏à‡∏≤‡∏Å script.js)
            localStorage.removeItem(CART_STORAGE_KEY); 
            
            // 3. ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏á‡∏ï‡πà‡∏≠
            statusMessage.textContent = "‚úÖ ‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞";
